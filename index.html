<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/index.css" />
		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<section class="order-card">
			<img src="./images/illustration-hero.svg" alt="banner image" />
			<h3 class="order-heading">Order Summary</h3>
			<p class="order-paragraph">
				You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!
			</p>
			<section class="plan_selection_section">
				<img src="./images/icon-music.svg" alt="music icon" />
				<section class="plantext">
					<h3 class="Annualplan">Annual Plan</h3>
					<p class="plandescription">$59.99/year</p>
				</section>
				<a class="change_anchor_tag" href="">Change</a>
			</section>
			<button class="card-proceed-button">Proceed to Payment</button>
			<button class="card-cancle-button">Cancel Order</button>
		</section>
	</body>
</html>
